appId: com.amalesa.aiApp
---
# Test for no results scenario - verifies empty state handling
# Prerequisites: Start mock server with: cd test-server && pnpm start
- launchApp
- openLink: "aiapp://?mockMode=true&mockScenario=no_results"
- assertVisible: "BirdNet"

# Start recording
- extendedWaitUntil:
    visible:
      id: "recording-start-button"
      enabled: true
    timeout: 100000
- tapOn:
    id: "recording-start-button"
- extendedWaitUntil:
    visible:
      id: "recording-stop-button"
    timeout: 10000

# Stop recording
- tapOn:
    id: "recording-stop-button"

# Analyze with mock data (no results)
- assertVisible:
    id: "analyze-button"
- tapOn:
    id: "analyze-button"

# Verify warning message appears for no results
- extendedWaitUntil:
    visible:
      id: "no-results-warning"
    timeout: 10000
- assertVisible:
    id: "recording-start-button"

